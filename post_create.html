  <body>
  <header></header>

    <!-- 게시글 작성페이지 -->
    <form>

      <div class="box">
        <div class="category-radio-box">
          <h5>게시글 작성</h5>
          <br/>
          <label class="category-radio">
            <!-- <input id="category-radio-life" type="radio" name="category" value="일상" checked>
            <span>일상</span>
          </label>
        
          <label class="category-radio">
            <input id="category-radio-community" type="radio" name="category" value="커뮤니티">
            <span>커뮤니티</span>
          </label> -->
         
          <label class="category-radio">
            <input id="category-radio-QnA" type="radio" name="category" value="QnA" checked>
            <span>QnA</span>
          </label>

        </div>

        <textarea name="" placeholder=" 제목" id="title" class="title"></textarea>
        <textarea name="" placeholder="게시물 내용" id="content"class="content" cols="50" rows="10"></textarea>

        <div class="img_update_box">
          <p>사진 업로드</p>
          <img id="preview" style="width: 400px; height: 300px; margin-top: 20px; object-fit: cover;"/>
          <input type="file" class="form-control" id="image" onchange="readURL(this);"/>
        </div>

      <br/>
      <div>
        <button id="edit-button" class="underline-btn" type="button" class="btn btn-primary" onclick="postArticle()">
          작성하기
        </button>
        <button id="cancel-button" class="underline-btn" type="button" class="btn btn-primary" onclick="location.href='./myprofile.html'">
          취소하기
        </button>
      </div>
    </form>

  </body>
  <script src="../static/js/api.js"></script>
