<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/static/css/profile_update.css" />
    <title>PetSo | 펫 등록하기</title>

</head>

<body id="body">
    <!-- 헤더(네비바) -->
    <header></header>
    <!-- 헤더 끝 -->
    <!-- 본문 -->
    <div class="body-wrapper">
        <div class="body-content">
            펫 등록 페이지
            <form>
                <img id="preview" style="width:250px; height:250px; object-fit:cover; border-radius:50%;" />
                <div>
                    <p id="profile_update_img"></p>
                    <input type="file" class="form-control" id="pet_image" onchange="readURL(this);" />
                    <!-- <input type="file" class="form-control" id="pet_img" /> -->
                    <br />
                    <input type="text" class="form-control" placeholder="펫 이름" id="pet_name"></textarea>
                    <br />
                    <input type="text" class="form-control" placeholder="품/품종" id="pet_spacies"></textarea>
                    <br />
                    <input type="text" class="form-control" placeholder="성별" id="pet_sex"></textarea>
                    <br />
                    <input type="text" class="form-control" placeholder="나이" id="pet_age"></textarea>
                    <br />
                    <textarea type="text" class="form-control" placeholder="펫에 대해 설명해주세요" id="pet_desc" cols="50"
                        rows="10"></textarea>

                </div>
                <br />
                <div>
                    <button type="button" class="btn btn-primary" onclick="postMyPet()">확인</button>
                    <button type="button" class="btn btn-primary" onclick="location.href='myprofile.html'">취소</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 본문 끝 -->
    <!-- footer -->
    <footer class="footer">
        <label>
            <input role="switch" type="checkbox" onclick="darkmode()" />
            <span>다크모드로 전환</span>
        </label>
        <p>
            2022 Team Rocket All Rights Reserved
        </p>
    </footer>
    <!-- footer 끝 -->

</body>
<script src="../static/js/api.js"></script>
<script src="../static/js/add_pet.js"></script>
<script src="../static/js/loader.js"></script>
<script>
  if (!token) {
    window.location.replace(`${frontend_base_url}/login.html`);
  }
</script>
</html>
