<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"

      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->

      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body id="body">

      <div class="main-title">
        <h1>PetSo</h1>
        <h2>

      <div class="main-image"><img src="/static/img/003.png" /></div>

    <div class="container2">

      <div class="icon">

        <img src="/static/img/jsjs.png" />
        <img src="/static/img/python.png" />
        <img src="/static/img/django.png" />

    </div>

    <img src="" />
    <img src="" />
    <img src="" />

      <div><span style="background-color: red">로그인</span></div>
      <div><span style="background-color: blue">커뮤니티</span></div>
      <div><span style="background-color: aquamarine">피부병 검사</span></div>
      <div><span style="background-color: yellowgreen">오픈채팅</span></div>
      <div><span style="background-color: yellow">프로필</span></div>

      <br />
      <div class="member">

        </div>
        <div class="one">

        </div>
        <div class="one">

        </div>
        <div class="one">
          <div class="over">나는 옐로</div>
          <span style="background-color: yellow">.</span>
        </div>
      </div>
    </div>

    <footer>
      <label>
        <input role="switch" type="checkbox" onclick="darkmode()" />
        <a>다크모드로 전환</a>
      </label>
      <p>2022 Team Rocket All Rights Reserved</p>
