<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/static/css/articledetail.css" />
    <link rel="stylesheet" href="/static/css/nav.css" />
    <link rel="stylesheet" href="/static/css/like.css" />
    <title>articledetail</title>

</head>
<body id="body">
  <header></header>
      <div class="detail-body">
        <!-- 여기에 본문 -->
        <div class="article_roundbox_1" >
          <span>일상</span>
        </div>
      
      <div class="article_roundbox_2">
        <div class="title-box">
          <div class="title-name-box" id="title">제목</div>
          
          <div class="title-user-box" id="article_author"><img class="profile_img" id="profile_img" src="/static/img/profile.jpeg"> </img>작성자</div>
        </div>
        <div class="article_box2" >
          <div class="article_box2_1" ><img class="article_imgs" src="/static/img/profile.jpeg" id="article_imgs"></div>
          <div class="article_box2_2" id="content">게시글 내용</div>
        </div>
        <div class="like-bookmark-box">좋아요 북마크
          <button class="tweet-heart" id="like"></button>
          <span id="dolike"></span>
          <sapn id="likes"></sapn>
          <span id="dobookmark"></span>
          <sapn id="bookmarks"></sapn>
        </div>
        
        
        

        <div class="article_box3">
        <div class="right_area">

            <sapn id="user-name"></sapn>
            <sapn id="created_at"></sapn>

        </div>
      </div>
    </div>

      <div class="wrap">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">댓글 수정</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    id="modal_comment"
                    class="form-control"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">나가기</button>
                <button type="button" class="btn btn-success" id="save_button">수정하기</button>
              </div>
            </div>
          </div>
        </div>
          <div class="comment_box">

            <div>
              <div id="update_box" class="update_box"></div>
              <div class="comment_input">
                <div class="comment_small_box">
                  <div class="comment_content">
                    <p id="email" class="email"></p>
                    <p id="comment" class="comment"></p>
                    <p id="comment_created_at" class="comment_created_at"></p>
                  </div>
                  <div class="comment_button">
                    <div id="update_button" class="update_button"></div>
                    <div id="delete_button" class="delete_button"></div>
                  </div>
                </div>
                <div class="comment_input_box">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="comment-input" placeholder="댓글 입력" required />
                    <label for="floatingInput">댓글 입력</label>
                  </div>
                  <button type="button" class="btn btn-secondary comment_input_button" onclick="CreateComment()">게시하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        
    </div>
      <footer>
        <label>
            <input role="switch" type="checkbox" onclick="darkmode()" />
            <span>다크모드로 전환</span>
          </label>
          <p>
          2022 Team Rocket All Rights Reserved
          </p>
      </footer>
      <script src="../static/js/api.js"></script>
      <script src="../static/js/articledetail.js"></script>
</body>
<script src="../static/js/loader.js"></script>
</html>
