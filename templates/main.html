<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/static/css/main.css" />
  <title>PetSo</title>
</head>

<body id="body">
  <header></header>
  <div class="kategorie">
    <ul>
      <li>반려동물 자랑하기</li>
      <li>고민 상담소</li>
      <li>물품 후기</li>
    </ul>
  </div>
  <div class="article_area">
    <div class="article_box">
      <ol id="article_list" class="article_list"></ol>
    </div>
  </div>
  <div class="modal">
    <div class="modal_body">
      CHAT
      <input class="text-box" type="text" placeholder="입력창" />
      <button class="submit" type="submit">전송</button>
    </div>
  </div>
  <footer>
    <label>
      <input role="switch" type="checkbox" onclick="darkmode()" />
      <span>다크모드로 전환</span>
    </label>
    <p>2022 Team Rocket All Rights Reserved</p>
  </footer>
  <script>
    const modal = document.querySelector(".modal");
    const btnOpenPopup = document.querySelector(".chat_button");

    btnOpenPopup.addEventListener("click", () => {
      modal.style.display = "block";
    });
  </script>

</body>
<script src="../static/js/api.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/loader.js"></script>
