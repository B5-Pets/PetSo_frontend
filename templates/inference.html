        <h1>피부 증상 탐지</h1>
        

        AI허브에서 제공하는 반려동물 피부병변 데이터를 YOLOv5 모델을 사용해 학습시켜 사용자가 업로드한 이미지를 분석해 어떤 증상인지 확인할 수 있도록 도와주는 서비스입니다.

        <div class="box-2">
            <div class="img_preview">
                <div class="upload">사진 업로드 </div>

            </div>
            
            <div class="inference-box4">

                <div class="inference-box3">

            </div>
            </div>
            
        </div>
        <form class="inference-box">   
            <input name="inference-file" type="file" id="img" class="img-upload" onchange="readURL(this);" />

        </form>
